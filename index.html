<body>

        <h2 class="text-center">How Many Times Can You Click on the Pets?</h2>

        </ul>
        <div class="container pet">
            <h3 id="pet-name"></h3>
            <img id="pet-img" src="" class="img-responsive" alt="cute picture of a pet">
            <p><span id="pet-noise"></span>! You&rsquo;ve clicked on me <span id="pet-count"></span> times.</p>
        </div>
    </div>
</body>
