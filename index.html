<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags always come first -->
<meta charset="utf-8">
<title>Click on the Cute Pets!</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <h2 class="text-xs-center">How Many Times Can You Click on the Pets?</h2>
        </div>
        <div class="container" data-bind="with: currentPet">
            <div class="row" data-bind="foreach: petList">
                <button class="btn btn-block btn-primary" data-bind="text: name, click: $parent.setCurrentPet"></button>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h3 data-bind="text: name" class="display-4"></h3>
                    <p><span data-bind="text: noise"></span>! You&rsquo;ve clicked on me <span data-bind="text: clicks"></span> times. That gives me the <strong>Title</strong> of <strong><span data-bind="text: title()"><span></strong>.</p>
                </div>
                <div class="col-xs-12">
                    <img id="pet-img" src="" class="img-responsive" alt="cute picture of a pet" data-bind="click: $parent.clickCounter, attr: {src: imgSrc}">
                    <h3>My nicknames include:</h3>
                        <ul data-bind="foreach: nicknameList">
                            <li data-bind="text: $data"></li>
                        </ul>
                    </p>
                </div>
            </div>
        </div>
    </div><!-- end of container -->
</body>
<footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/app.js"></script>
</footer>
</html>
